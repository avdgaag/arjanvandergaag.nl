---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>

    <p class="meta">
        Published on {{ page.date | date_to_string }}
        {% if page.categories.size > 0 %}
        under {{ page.categories | array_to_sentence_string }}
        {% endif %}
    </p>

    {{ content }}
</div>
